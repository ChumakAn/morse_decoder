<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns="http://www.w3.org/1999/html"
      xsi:schemaLocation="www.thymeleaf.org ">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
            integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>CRUD</title>
</head>
<body>
<div align="center" class="container mt-5">
    <div align="center" class="card" style="width: 55rem; ">
        <h2 align="center">HI! This is the Morse Decoder App</h2>
        </br>
        <div align="center">
            <p>This is the app for decoding morse code into string</p>
            <p><strong><b>Instructions</b></strong></p>
            <p>1 button - dot(.)
            <p>2 button - dash(-)</p>
            <p>3 button - send</p>
            <p>4 button - finish</p>
            <br>
            <p><strong>You can see your decoded string and the table of all ones</strong></p>
        </div>
        </br>
        <div class="form-group text-center">
            <p align="center"><a th:href="@{message/decode}" class="btn btn-info">Start</a></p>
        </div>
    </div>
</div>
</body>
</html>
